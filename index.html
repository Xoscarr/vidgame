<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="character-container">
        <div class="img-container">
            <img src="myPet.png" alt="Coward dog image">
    
        </div>
        <div class="var-container">
            <!-- hungry, happiness, Energy-->
            <p>🍖Hunger:<span id="petHunger">0</span></p>
            <p>💖Happinees:<span id="petHappiness">0</span></p>
            <p>🔋Engery <span id="petEnergy"></span>:</p>

        </div>
        <div class="icon-container">
            <!--Feed, Pet, Play-->
            <button id="feedBtn" onclick="feed();">🧑‍🍼</button>
            <button id="petBtn" onclick="pet();">👋</button>
            <button id="playBtn" onclick="play();">🕹️</button>  

        </div>
        
    </div>
    <script src="videogame.js"></script>
</body>
